<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDOMPKK St.Yakobus Attendance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>PDOMPKK St.Yakobus Attendance</h2>
        <p>Enter your phone number to check in</p>
        <div class="input-container">
            <input type="tel" id="phoneNumber" placeholder="Enter phone number" oninput="validatePhoneNumber(this)">
        </div>
        <button onclick="checkIn()">Check In</button>
    </div>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loading">
        <div class="popup-content">
            <p>Checking...</p>
        </div>
    </div>

    <!-- Popup Message -->
    <div class="popup-screen" id="popup">
        <div class="popup-content">
            <p id="message"></p>
            <button onclick="closePopup()">OK</button>
        </div>
    </div>

    <!-- Copyright -->
    <footer>
        <p>&copy; 2025 PDOMPKK SANTO YAKOBUS. All Rights Reserved.</p>
    </footer>

    <script>
        function validatePhoneNumber(input) {
            input.value = input.value.replace(/\D/g, '');
        }
    </script>

    <script src="script.js"></script>

</body>
</html>
